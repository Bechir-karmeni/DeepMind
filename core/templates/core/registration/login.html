{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion RH - DeepMind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #ffffff);
    }

    .login-container {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-section {
      flex: 1;
      padding: 3rem;
    }

    .form-section h4 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .form-section .form-control {
      height: 50px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .form-section .btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .visual-section {
      flex: 1;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .visual-section img {
      max-width: 100%;
      width: 400px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .visual-section h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
    }

    .visual-section p {
      font-size: 1.1rem;
      color: #444;
      max-width: 500px;
      line-height: 1.6;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
      }

      .visual-section img {
        width: 250px;
      }

      .visual-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-box">

    <!-- Left: Login Form -->
    <div class="form-section">
      <h4>Connexion RH</h4>
      <form method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}

        <div class="mb-3">
          <label for="id_username" class="form-label">Nom d'utilisateur</label>
          {{ form.username }}
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Mot de passe</label>
          {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </div>

    <!-- Right: Logo + Slogan -->
    <div class="visual-section">
      <img src="{% static 'img/logo.png' %}" alt="Logo DeepMind">
      <h1>DEEPMIND</h1>
      <p>Réinventer la stratégie RH par la santé mentale,<br>l’analyse prédictive et l’IA générative.</p>
    </div>

  </div>
</div>

</body>
</html>
